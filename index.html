<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <main class="app">
    <!-- Question / Editable Task -->
    <h2 class="question">
      What do you want to focus on?
      <input id="task-input" type="text" placeholder="Type your task..." />
    </h2>

    <!-- Mode Selector -->
    <div class="modes">
      <button data-mode="focus" class="active">Focus</button>
      <button data-mode="short">Short Break</button>
      <button data-mode="long">Long Break</button>
    </div>

    <!-- Timer -->
    <div id="timer">25:00</div>

    <!-- Controls -->
    <div class="controls">
      <button id="start" class="primary">Start</button>
      <button id="reset"><i data-lucide="rotate-ccw"></i></button>
      <button id="fullscreen"><i data-lucide="maximize-2"></i></button>
    </div>
  </main>

  <!-- Bottom Toolbar -->
  <footer class="toolbar">
    <button><i data-lucide="music"></i></button>
    <button><i data-lucide="settings"></i></button>
    <button><i data-lucide="home"></i></button>
    <button><i data-lucide="gift"></i></button>
    <button><i data-lucide="maximize"></i></button>
  </footer>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
